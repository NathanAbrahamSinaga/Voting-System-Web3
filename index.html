<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Pemilihan Kandidat</h1>
            <a href="voting-history.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                Lihat History
            </a>
        </div>
        
        <!-- Admin Panel -->
        <div id="adminPanel" class="hidden mb-8">
            <div class="bg-white p-4 rounded shadow mb-4">
                <h2 class="text-xl font-bold mb-4">Tambah Kandidat</h2>
                <input type="text" id="candidateName" placeholder="Nama Kandidat" class="w-full p-2 border rounded mb-2">
                <input type="password" id="adminPassword" placeholder="Password Admin" class="w-full p-2 border rounded mb-2">
                <button onclick="addCandidate()" class="px-4 py-2 bg-green-500 text-white rounded">Tambah Kandidat</button>
            </div>
            
            <div class="bg-white p-4 rounded shadow mb-4">
                <h2 class="text-xl font-bold mb-4">Hapus Kandidat</h2>
                <input type="number" id="candidateId" placeholder="ID Kandidat" class="w-full p-2 border rounded mb-2">
                <input type="password" id="adminPasswordRemove" placeholder="Password Admin" class="w-full p-2 border rounded mb-2">
                <button onclick="removeCandidate()" class="px-4 py-2 bg-red-500 text-white rounded">Hapus Kandidat</button>
            </div>
        </div>
        
        <div id="candidates" class="space-y-4"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
