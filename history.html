<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">History Pemilihan</h1>
        
        <div class="bg-white p-4 rounded shadow gap-4 mb-8">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-4">Transaksi</h2>
                <div id="transactionHistory" class="space-y-2">
                    <!-- List transaksi di sini -->
                </div>
            </div>
        </div>
        
        <div class="bg-white p-4 rounded shadow">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold mb-4">Aktivitas</h2>
                <div id="eventLogs" class="space-y-2">
                    <!-- log event disini -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="history.js"></script>
</body>
</html>
